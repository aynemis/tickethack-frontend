<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TICKETHACK</title>
</head>
<body>
    <div id="container">

        <nav id="header">
           <div>
            <a href="/Frontend/index.html" id="nav-title">Tickethack</a>
            </div> 
            <div>
                <ul>
                    <li><a href="/Frontend/cart.html">Cart</a></li>
                    <li><a href="/Frontend/booking.html">Bookings</a></li>
                </ul>
            </div>
            
        </nav>

        <div id="main" style="background-image: url('/Frontend/images/background.jpg');">
        
           <div id="text-content">
                <h1>Explore the world effortlessly by train!</h1>
                <p>Compare, book and enjoy cheap prices for trains tickets: your journey starts on Tickethack.</p>
           </div> 

           <div id="box">
                <div id="reservation">

                    <div id="trip">
                        <input id="departure" class="input-trip" type="text" placeholder="Departure">
                        <hr>
                        <input id="arrival" class="input-trip" type="text" placeholder="Arrival">
                    </div>

                    <div id="date"><input id="date-selection" class="input-trip" type="date"></div>
                    <button type="submit" id="search-button">Search</button>
                </div>
                
                <div id="visualisation">
                  <div><img id="logo" src="/Frontend/images/train.png" alt="logo train" ></div>
                  <div><p id="text-logo">It's time to book your future trip<p></div>

                </div>

            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
